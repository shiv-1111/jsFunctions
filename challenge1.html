<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsFunctions</title>
</head>
<body>
    <section>
        <header>Return statement</header>
        <p id="area"></p>
    </section>
    <script>
        var area = rectangle(prompt("Enter the length: "), prompt("Enter the breadth: "));
        function rectangle(l, b) {
            return l * b;
        }
        document.getElementById("area").innerHTML = "Area of the rectangle: " + area + " sq. units";
    </script>
</body>
</html>
